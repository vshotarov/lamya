<header class="header">
	<nav class="nav">
		<div class="logo">
			<a name="top" href="/">
				{% if site.icon %}
					<img src="{{ site.icon }}" alt="logo" height=30>
				{% else %}
					{{ site.title }}
				{% endif %}
			</a>
		</div>
		<ul id="menu">
			{% for item in site.navigation_pages %}
				{% if item.href not in ["/.","/"] %}
					<li><a href="{{ item.href }}">
							<span class="{% if item.href == page.href %}active {% endif %}">{{ item.name }}</span>
					</a></li>
				{% endif %}
			{% endfor %}
		</ul>
	</nav>
</header>
